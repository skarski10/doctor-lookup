<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.min.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Find a doctor for your symptom!</h1>
      </div>
      <div class="row" id="search">
        <form>
          <input class="form-control" id="symptom" type="text" value="" placeholder="enter symptoms">
          <button type="submit" class="btn btn-warning">Enter</button>
        </form>
      </div>
      <div class="row">
        <ul>
          <span id="doctors"></span>
        </ul>
      </div>
      <div id="result">
        <h2><span id="doctor-name">Name:</span></h2> <!-- profile - first_name, last_name -->
        <span id="degree">Name:</span> <!-- education - degree, school -->
        <span id="languages">Name:</span> <!-- profile - languages[] - name -->
        <h5 id="image"></h5> <!-- profile - image_url -->
        <span id="bio">Bio:</span><br> <!-- profile - bio -->
        <button type="button" id="close" class="btn btn-danger">Close</button>
      </div>
    </div>
  </body>
</html>
