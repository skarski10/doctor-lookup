<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.min.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">

      </div>
      <div class="row" id="search">
        <div class="col-md-6">
          <img src="/img/zoidberg.png" alt="" />
        </div>
        <div class="col-md-6">
          <div id="quote">
            <p>I don't like the look of this doctor. I bet I've lost more patients than he's even treated!</p>
          </div>
          <form>
            <input class="form-control" id="symptom" type="text" value="" placeholder="enter symptoms">
            <button type="submit" class="btn btn-warning">Enter</button>
          </form>
          <div class="row">
            <ul id="doctorList">
              <span id="doctors"></span>
            </ul>
          </div>
        </div>
      </div>
      <div id="result">
        <h2>Name: <span id="doctor-name"></span></h2> <!-- profile - first_name, last_name -->
        <p>Degree: <span id="degree"></span></p><br> <!-- education - degree, school -->
        <p>Languages: <span id="languages"></span></p><br> <!-- profile - languages[] - name -->
        <h5 id="image"></h5> <!-- profile - image_url -->
        <p>Bio: <span id="bio"></span></p><br> <!-- profile - bio -->
        <button type="button" id="close" class="btn btn-danger">Close</button>
      </div>
    </div>
  </body>
</html>
