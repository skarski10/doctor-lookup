<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.min.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Find a doctor for your symptom!</h1>
      </div>
      <div class="row">
        <form>
          <input class="form-control" id="symptom" type="text" value="" placeholder="enter symptoms">
          <button type="submit" class="btn btn-danger">Enter</button>
        </form>
      </div>
      <div class="row">
        <ul>
          <span id="doctors"></span>
        </ul>
      </div>
      <div id="result">
        <h1>results</h1>
        <h3 id="doctor-name"></h3> <!-- profile - first_name, last_name -->
        <h5 id="image"></h5> <!-- profile - image_url -->
        <h5 id="degree"></h5> <!-- education - degree, school -->
        <h5 id="languages"></h5> <!-- profile - languages[] - name -->

      </div>
    </div>
  </body>
</html>
